<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!--HEADER-->
	<header class="header">
		<div class="container">
			<div class="header-img">
				<img src="./images/background.jpg" alt="background-img">
			</div>
			<div class="header-title">
				<h1>taste<br><span>engage<br>in<br>art</span></h1>
			</div>
		</div>
	</header>
	<!--NAVIGATION-->
	<nav>
		<div class="main-nav">
			<a href="#home">home</a>
			<a href="#search">search</a>
			<a href="#discover">discover</a>
		</div>
	</nav>
	<!--PAGES-->
	<div class="pages" id="pages">
		<!--PAGES/HOME-->
		<script id="template-songs" type="text/x-handlebars-template">
			<section class="home-page" id="home-page">
				<div class="song-name">{{author}}{{title}}</div>
				<div class="song-player" id="song-player">{{player}}</div>
				<div class="song-details">
					<div class="song-categories"> 
						<p>
							categories:<span class="categories">{{categories}}</span>
						</p>
					</div>
					<div class="song-ranking">
						<p>
							#<span class="ranking">{{ranking}}</span>in the ranking	
						</p>
					</div>
				</div>
			</section>
		</script>
		<!--PAGES/SEARCH-->
		<section class="search-page">

		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	<script src="js/app.js" type="module"></script>
</body>

</html>
