<!DOCTYPE html>
<html lang="en">

<head>
	<title>MediaPlayer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/green-audio-player.min.css">
</head>

<body>
	<!--HEADER-->
	<header>
		<div class="header-wrapper">
			<div class="header-title">
				<h1>TASTE<br><span>ENGAGE<br>IN<br>ART</span></h1>
			</div>
		</div>
	<!--NAVIGATION-->
	<nav>
		<div class="nav-wrapper">
			<a id="home" class="active" href="#home">HOME</a>
			<a id="search" href="#search">search</a>
			<a id="discover"	href="#discover">discover</a>
		</div>
	</nav>
</header>
	<!--PAGES-->
	<div class="pages" id="pages">
		<!--PAGES/HOME-->
		<script id="template-songs" type="text/x-handlebars-template">
			<section class="home-page" id="home-page">
				<div class="song-name">{{author}}{{title}}</div>
				<div class="player">
					<audio>
						<source src="songs/" type="audio/mpeg">
					</audio>
				</div>
				<div class="song-details">
					<div class="song-categories"> 
						<p>
							categories:<span class="categories">{{categories}}</span>
						</p>
					</div>
					<div class="song-ranking">
						<p>
							#<span class="ranking">{{ranking}}</span>in the ranking	
						</p>
					</div>
				</div>
			</section>
		</script>
		<!--PAGES/SEARCH-->
		<section class="search-page">

		</section>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	<script src="vendor/green-audio-player.min.js"></script>
	<script src="js/app.js" type="module"></script>
</body>

</html>
