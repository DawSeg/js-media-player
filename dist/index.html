<!DOCTYPE html>
<html lang="en">

<head>
	<title>MediaPlayer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@300;400;600;700;900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="vendor/green-audio-player.min.css">
</head>

<body>
	<!--HEADER-->
	<header>
		<div class="header-wrapper">
			<div class="header-title">
				<h1>TASTE<br><span>ENGAGE<br>IN<br>ART</span></h1>
			</div>
		</div>
		<!--NAVIGATION-->
		<nav id="nav">
			<div class="nav-wrapper">
				<a id="home" class="active" href="#home">HOME</a>
				<a id="search" href="#search">search</a>
				<a id="discover" href="#discover">discover</a>
			</div>
		</nav>
	</header>
	<!--PAGES-->
	<div class="pages" id="pages">
		<!--PAGES/HOME-->
		<script id="home-page" type="text/x-handlebars-template">
			<section class="home-page" id="home-page">
				<div class="player">
					<div class="song-name">{{author}}-{{title}}</div>
					<div class="song-player">
						<audio>
							<source src="songs/{{filename}}" type="audio/mpeg">
						</audio>
					</div>
					<div class="details">
						<div class="song-details">
							<div class="song-categories">
								<p class="categories">
									categories: <span>{{categories}}</span>
								</p>
							</div>
							<div class="song-ranking">
								<p class="ranking">
									#<span>{{ranking}}</span>in the ranking
								</p>
							</div>
						</div>
					</div>	
				</div>
				<div	class="subscribe">
					<div class="subscribe-img">
						<img src="./images/subscribe.jpg" alt="subscribe">
					</div>
					<h2 class="subscribe-header">subscribe now</h2>
					<a href="">
						<button class="subscribe-button">Join now</button>
					</a>
					<div class="artist">
						<div class="artist-name">
							<div class="artist-name-top">
								<p>Dean</p>
							</div>
							<div class="artist-name-bottom">
								<p>Hen<span>son</span></p>
							</div>
						</div>
						<div class="artist-img">
							<img src="./images/artist.jpg" alt="">
						</div>
						<div class="artist-description">
							<p><span>new album<br></span> available only for subscribers</p>
						</div>
					</div>
				</div>
			</section>
		</script>
		<!--PAGES/SEARCH-->
		<script id="search-page" type="text/x-handlebars-template">
			<section class="search-page">
				<h2 class="search-page-header">Search</h2>
				<div class="search-form">
					<p>Name</p>
					<form>
						<input type="text">
					</form>
					<button class="search-button" type="submit">Search</button>
				</div>
				<h3>we have found 3 songs...</h3>
				<div class="player">
					<div class="song-name">{{author}}-{{title}}</div>
					<div class="song-player">
						<audio>
							<source src="songs/{{filename}}" type="audio/mpeg">
						</audio>
					</div>
					<div class="details">
						<div class="song-details">
							<div class="song-categories">
								<p class="categories">
									categories: <span>{{categories}}</span>
								</p>
							</div>
							<div class="song-ranking">
								<p class="ranking">
									#<span>{{ranking}}</span>in the ranking
								</p>
							</div>
						</div>
					</div>	
				</div>
			</section>
		</script>
	</div>
	<!--FOOTER-->
	<section class="footer">
		All rights reserved
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>
	<script src="vendor/green-audio-player.min.js"></script>
	<script src="js/app.js" type="module"></script>
</body>

</html>
